<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1 class="header-text">JavaScript Calculator <a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h1>
        </header>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="calc-body">
                <div class="calc-name"><p>FreeCodeCamp</p></div>
                <div class="calc-display">
                    <div class="display">
                            <span id="digits"></span>
                    </div>
                </div>
                <div class="calc-buttons">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <!--<button value="sqrt">&#8730;</button>-->
                    <button value="ce" id="ce">CE</button>
                    <button value="ac" id="ac">AC</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="*">&#215;</button>
                    <button value="/">&#247;</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="-">&#8722;</button>
                    <button value="+" class="big-btn">&#43;</button>
                    <button id="zero" value="0">0</button>
                    <button value=".">.</button>
                    <button value="%">&#37;</button>
                    <!--<button value="-/+">&#177;</button>-->
                    <button value="=">&#61;</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="my-contacts">
                <div class="contacts-inner">
                    <a href="https://ru-ru.facebook.com/people/Serega-Abrikosov/100015588936499" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/Serega_Gavel" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/serg-gavel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
